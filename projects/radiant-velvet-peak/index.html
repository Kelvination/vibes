<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Raycast Racer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="hud">
            <div class="speed">Speed: <span id="speedometer">0</span> km/h</div>
            <div class="controls">
                <div>W - Accelerate</div>
                <div>S - Brake</div>
                <div>A - Turn Left</div>
                <div>D - Turn Right</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
