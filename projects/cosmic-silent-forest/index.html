<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Slingshot Gravity Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="ui">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="level">Level: <span id="level-value">1</span></div>
            <div id="shots">Shots: <span id="shots-value">0</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="start-screen" class="screen">
            <h1>Slingshot!</h1>
            <p>Touch anywhere in the bottom zone to create a slingshot</p>
            <p>Drag to aim, release to shoot!</p>
            <p>Hit all targets with limited shots!</p>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="win-screen" class="screen hidden">
            <h1>Level Complete!</h1>
            <p>Score: <span id="final-score">0</span></p>
            <button id="next-level-btn">Next Level</button>
        </div>
        <div id="gameover-screen" class="screen hidden">
            <h1>Game Over!</h1>
            <p>Final Score: <span id="gameover-score">0</span></p>
            <button id="restart-btn">Try Again</button>
        </div>
    </div>

    <!-- Eruda: Mobile debugging console -->
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <script src="game.js"></script>
</body>
</html>
